<br>

<form class="form-horizontal">


    <br>
    <br>
    <div class="form-group">
        <label class="control-label col-sm-2">Train Name:</label>
        <div class="col-sm-10">
            <input type=text ng-model="train_name">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">Date:</label>
        <div class="col-sm-10">
            <input type=date ng-model="date">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-danger" ng-click="cancel_train()">Cancel</button>
        </div>
    </div>

    <div class="col-md-6" style="margin: 10px;">
        <div class="alert alert-success" ng-hide="update_capacity_success">
            <strong>Train Cancelled</strong>
        </div>
    </div>

</form>
